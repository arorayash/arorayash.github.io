<script>
$(document).ready(
    function() {
        $('div.img-counter').text('1 / 3');

    }
);

document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;
    if (e.keyCode == '37') {
       // left arrow
       $('.prev').click();
    }
    else if (e.keyCode == '39') {
       // right arrow
       $('.next').click();
    }
}

</script>
